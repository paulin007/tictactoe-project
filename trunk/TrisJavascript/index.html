<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>TicTacToe</title>
		<meta name="author" content="Marco Vanzulli" />
		<link href="./css/main.css" rel="stylesheet" type="text/css">
		<link href="./css/customFonts.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="./js/client.js"></script>
		<script type="text/javascript" src="./js/graphics.js"></script>
		<!-- Date: 2014-04-29 -->
	</head>
	<body>
		<br />
		<div class="header">
			<img class="logo" src="./img/tictactoe.png" alt="TicTacToe"/>
		</div>
		<br />
		<br />
		<div class="center">
			<table>
				<table>
					<tr>
						<td><a href="#"><img class="box" onclick="clicCasella(0)" id="0" src="./img/blankpage.jpg" alt="m0"/></a></td>
						<td><a href="#"><img class="box" onclick="clicCasella(1)" id="1" src="./img/blankpage.jpg" alt="m1"/></a></td>
						<td><a href="#"><img class="box" onclick="clicCasella(2)" id="2" src="./img/blankpage.jpg" alt="m2"/></a></td>
					</tr>
					<tr>
						<td><a href="#"><img class="box" onclick="clicCasella(3)" id="3" src="./img/blankpage.jpg" alt="m3"/></a></td>
						<td><a href="#"><img class="box" onclick="clicCasella(4)" id="4" src="./img/blankpage.jpg" alt="m4"/></a></td>
						<td><a href="#"><img class="box" onclick="clicCasella(5)" id="5" src="./img/blankpage.jpg" alt="m5"/></a></td>
					</tr>
					<tr>
						<td><a href="#"><img class="box" onclick="clicCasella(6)" id="6" src="./img/blankpage.jpg" alt="m6"/></a></td>
						<td><a href="#"><img class="box" onclick="clicCasella(7)" id="7" src="./img/blankpage.jpg" alt="m7"/></a></td>
						<td><a href="#"><img class="box" onclick="clicCasella(8)" id="8" src="./img/blankpage.jpg" alt="m8"/></a></td>
					</tr>
				</table>
			</table>
			<br />
			<br />
			<div class="settings">
				<div class="wrapper">
					<button class="button" onclick="sendNewMatch()">
						Nuova partita
					</button>
					<br />
					<button class="button" onclick="connectToMatch()">
						Partita esistente
					</button>
					<br />
					<br />
					<br />
				<a href="#" onclick="toggle_visibility('foo');">Clicca qui per modificare le impostazioni</a>
				<div id="foo">
					<br />
					Scegli giocatore 1:
					<select name="scelta1" id="player1name">
						<option>Giacomo</option>
						<option>Dario</option>
						<option>Marco</option>
						<option>Santo</option>
						<option>Kokou</option>
						<option>Paulin</option>
						<option>Andrea</option>
					</select>
					<br />
					Scegli giocatore 2:
					<select name="scelta2" id="player2name">
						<option>Giacomo</option>
						<option>Dario</option>
						<option>Marco</option>
						<option>Santo</option>
						<option>Kokou</option>
						<option>Paulin</option>
						<option>Andrea</option>
					</select>
					<br />
					<br />
					<button class="button" onclick="createConnection()">
						Collegati
					</button>
					<button class="button" onclick="test()">
						Test
					</button>
					<textarea id="logArea" rows="10" cols="50"></textarea>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
